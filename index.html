<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d1203558a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Booking App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Company Logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search this site ..."
          />
          <button class="search__button">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <i class="fas fa-bookmark user-nav__icon"></i>
            <span class="user-nav__notification">12</span>
          </div>
          <div class="user-nav__icon-box">
            <i class="fas fa-comment user-nav__icon"></i>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__user-box">
            <img
              src="img/user.jpg"
              alt="Profile Thumbnail"
              class="user-nav__profile"
            />
            <span class="user-nav__user-name">Sanjeev</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">Navigation</nav>
        <main class="hotel-info">Hotel Information</main>
      </div>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
